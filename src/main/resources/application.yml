spring:
  application:
    name: surl
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:surl_db;
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    defer-datasource-initialization: true

template:
  domain: localhost:8080